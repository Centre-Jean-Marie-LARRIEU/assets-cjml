<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://ressources.cjml.fr/vcards/info_cjml_fr.html">
    <title>Redirection...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>La page demandée n'existe plus.</p>
    <p>Redirection en cours vers la page d'accueil du secrétariat général...</p>
    <a href="https://ressources.cjml.fr/vcards/info_cjml_fr.html">
        Cliquez ici si la redirection ne fonctionne pas.
    </a>
</body>
</html>
