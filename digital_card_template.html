<!--
  Compatible avec le script set_user_signatures.ps1 (Version 45.0 et supérieure).
  Template pour la signature d'email principale.
-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - {{user_full_name}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px 10px; /* Ajout d'un padding horizontal plus petit pour les petits écrans */
            background-color: #f0f2f5;
            margin: 0;
            box-sizing: border-box; /* S'assure que le padding n'ajoute pas à la largeur totale */
        }
        .card {
            background-color: white;
            padding: 25px; /* Légèrement réduit le padding de la carte */
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: inline-block;
            /* MODIFIÉ : Réduction de la largeur maximale et utilisation de 95% pour mieux s'adapter */
            max-width: 380px; /* Maximum pour éviter qu'elle ne devienne trop grande sur grand écran */
            width: 95%; /* Prend 95% de la largeur de l'écran, laissant une petite marge */
            box-sizing: border-box; /* Important pour que le padding soit inclus dans la largeur */
        }
        .logo {
            /* MODIFIÉ : Le logo prend maintenant toute la largeur de la carte */
            max-width: 100%; /* Prend 100% de la largeur de son conteneur (la carte) */
            height: auto; /* Maintient le ratio d'aspect */
            margin-bottom: 25px;
            display: block; /* S'assure que l'image est un bloc pour occuper toute la largeur */
            margin-left: auto; /* Centre l'image si elle est plus petite que 100% */
            margin-right: auto; /* Centre l'image si elle est plus petite que 100% */
        }
        /* MODIFIÉ : Le nom de l'utilisateur est maintenant en bleu */
        h1 {
            color: #068FD0;
            margin: 0;
            font-size: 1.6em;
            text-align: center;
            font-weight: 700;
        }
        .title {
            color: #FCB041;
            margin-top: 5px;
            margin-bottom: 25px;
            font-size: 1.1em;
            text-align: center;
            font-weight: 500;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #EAEAEA;
            margin: 25px 0;
        }
        .contact-info {
            text-align: left;
            margin-bottom: 30px;
            border-left: 3px solid #068FD0;
            padding-left: 15px;
        }
        .contact-item {
            margin-bottom: 12px;
            font-size: 1em;
            line-height: 1.4;
        }
        .contact-item .label {
            font-weight: 500;
            color: #333;
            display: block;
            font-size: 0.8em;
            text-transform: uppercase;
        }
        .contact-item a {
            color: #555555;
            text-decoration: none;
            word-break: break-all;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        .button {
            display: block;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            transition: all 0.2s;
        }
        .button.primary {
            background-color: #068FD0;
            color: white !important;
        }
        .button.secondary {
            border: 1px solid #ddd;
            color: #333;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{logo_url}}" alt="Logo" class="logo">
        <h1>{{user_full_name}}</h1>
        <p class="title">{{user_title}}</p>
        <a href="{{vcf_url}}" download="{{vcf_download_name}}" class="button primary">Enregistrer dans mes Contacts</a>
        <hr>
        <div class="contact-info">
            {{contact_list_html}}
        </div>
        <div class="action-buttons">
            {{action_buttons_html}}
        </div>
    </div>
</body>
</html>
