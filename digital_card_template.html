<!--
  Compatible avec le script set_user_signatures.ps1 (Version 45.0 et supérieure).
  Template pour la signature d'email principale.
-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - {{user_full_name}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px 10px;
            background-color: #f0f2f5;
            margin: 0;
            box-sizing: border-box;
        }
        .card {
            background-color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 380px;
            width: 95%;
            box-sizing: border-box;
            position: relative; /* Ajouté pour positionner le QR code absolu */
            padding-bottom: 70px; /* Ajout d'espace pour le QR code en bas */
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #068FD0;
            margin: 0;
            font-size: 1.6em;
            text-align: center;
            font-weight: 700;
        }
        .title {
            color: #FCB041;
            margin-top: 5px;
            margin-bottom: 25px;
            font-size: 1.1em;
            text-align: center;
            font-weight: 500;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #EAEAEA;
            margin: 25px 0;
        }
        .contact-info {
            text-align: left;
            margin-bottom: 30px;
            border-left: 3px solid #068FD0;
            padding-left: 15px;
        }
        .contact-item {
            margin-bottom: 12px;
            font-size: 1em;
            line-height: 1.4;
        }
        .contact-item .label {
            font-weight: 500;
            color: #333;
            display: block;
            font-size: 0.8em;
            text-transform: uppercase;
        }
        .contact-item a {
            color: #555555;
            text-decoration: none;
            word-break: break-all;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        .button {
            display: block;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            transition: all 0.2s;
        }
        .button.primary {
            background-color: #068FD0;
            color: white !important;
        }
        .button.secondary {
            border: 1px solid #ddd;
            color: #333;
        }
        .button:hover {
            opacity: 0.8;
        }

        /* NOUVEAU CSS pour le QR Code */
        .qr-code-small-container {
            position: absolute;
            bottom: 20px; /* Distance du bas de la carte */
            left: 20px; /* Distance de la gauche de la carte */
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 1; /* S'assure qu'il est au-dessus d'autres éléments */
        }
        .qr-code-small {
            width: 50px; /* Petite taille du QR code */
            height: 50px;
            border: 1px solid #eee; /* Petite bordure discrète */
            border-radius: 4px;
        }
        .qr-code-text {
            font-size: 0.7em;
            color: #555;
            margin-left: 8px;
            text-align: left;
            line-height: 1.3;
        }

        /* NOUVEAU CSS pour l'overlay du QR Code */
        .qr-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .qr-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .qr-overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        .qr-overlay-img {
            max-width: 100%;
            max-height: calc(100vh - 150px); /* Laisse de la place pour le texte et le bouton */
            width: auto; /* Permet un redimensionnement proportionnel */
            height: auto;
            border: 5px solid #068FD0;
            border-radius: 8px;
        }
        .qr-overlay-text {
            color: #333;
            font-size: 1em;
            text-align: center;
        }
        .qr-overlay-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 2em;
            color: #888;
            cursor: pointer;
            padding: 5px;
        }
        .qr-overlay-close:hover {
            color: #333;
        }

        /* Styles pour les écrans plus petits, si nécessaire */
        @media (max-width: 480px) {
            .card {
                padding-left: 20px;
                padding-right: 20px;
            }
            .qr-code-small-container {
                left: 15px;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{logo_url}}" alt="Logo" class="logo">
        <h1>{{user_full_name}}</h1>
        <p class="title">{{user_title}}</p>
        <a href="{{vcf_url}}" download="{{vcf_download_name}}" class="button primary">Enregistrer dans mes Contacts</a>
        <hr>
        <div class="contact-info">
            {{contact_list_html}}
        </div>
        <div class="action-buttons">
            {{action_buttons_html}}
        </div>

        <div class="qr-code-small-container" onclick="showQrCodeOverlay()">
            <img src="{{qrcode_image_url}}" alt="QR Code" class="qr-code-small">
            <span class="qr-code-text">Scannez<br>ma carte</span>
        </div>
    </div>

    <div id="qrOverlay" class="qr-overlay" onclick="hideQrCodeOverlay(event)">
        <div class="qr-overlay-content" onclick="event.stopPropagation()">
            <button class="qr-overlay-close" onclick="hideQrCodeOverlay(event)">&times;</button>
            <img id="qrOverlayImg" src="{{qrcode_image_url}}" alt="QR Code" class="qr-overlay-img">
            <p class="qr-overlay-text">Scannez ce QR Code pour accéder à la carte de visite de <br><b>{{user_full_name}}</b></p>
            <p><a href="{{digital_card_page_url}}" target="_blank" class="button primary" style="width: auto; padding: 10px 20px; margin-top: 10px;">Accéder à la page complète</a></p>
        </div>
    </div>

    <script>
        function showQrCodeOverlay() {
            const overlay = document.getElementById('qrOverlay');
            overlay.classList.add('visible');
            document.body.style.overflow = 'hidden'; // Empêche le défilement du corps
        }

        function hideQrCodeOverlay(event) {
            // Ne ferme l'overlay que si on clique sur le fond ou le bouton de fermeture
            if (event.target.id === 'qrOverlay' || event.target.classList.contains('qr-overlay-close')) {
                const overlay = document.getElementById('qrOverlay');
                overlay.classList.remove('visible');
                document.body.style.overflow = ''; // Rétablit le défilement
            }
        }
    </script>
</body>
</html>
