<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - {{user_full_name}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; margin: 0; }
        .card { background-color: white; padding: 35px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: inline-block; max-width: 420px; width: 90%; }
        .logo { max-width: 120px; margin-bottom: 20px; }
        .org-name { color: #068FD0; font-weight: 700; font-size: 1.8em; margin: 0 0 10px 0; text-align: center; }
        h1 { color: #333; margin: 0; font-size: 1.5em; text-align: center; font-weight: 500; }
        .title { color: #FCB041; margin-top: 5px; margin-bottom: 25px; font-size: 1.1em; text-align: center; font-weight: 500;}
        hr { border: 0; height: 1px; background-color: #EAEAEA; margin: 25px 0; }
        .contact-info { text-align: left; margin-bottom: 25px; border-left: 3px solid #068FD0; padding-left: 15px;}
        .contact-item { margin-bottom: 12px; font-size: 1em; line-height: 1.4; }
        .contact-item .label { font-weight: 500; color: #333; display: block; font-size: 0.8em; text-transform: uppercase; }
        .contact-item a { color: #555555; text-decoration: none; word-break: break-all; }
        .contact-item a:hover { text-decoration: underline; }
        .action-buttons { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px;}
        .button { display: block; padding: 14px; border-radius: 8px; text-decoration: none; font-weight: 500; font-size: 1em; transition: all 0.2s; }
        .button.primary { background-color: #068FD0; color: white !important; }
        .button.secondary { border: 1px solid #ddd; color: #333; }
        .button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{logo_url}}" alt="Logo" class="logo">
        <p class="org-name">{{org_name}}</p>
        <h1>{{user_full_name}}</h1>
        <p class="title">{{user_title}}</p>
        <a href="{{vcf_url}}" download="{{vcf_download_name}}" class="button primary">Enregistrer dans mes Contacts</a>
        <hr>
        <div class="contact-info">
            {{contact_list_html}}
        </div>
        <div class="action-buttons">
            {{action_buttons_html}}
        </div>
    </div>
</body>
</html>
